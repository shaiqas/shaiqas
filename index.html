<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцените работу Shaiqas Cyberzone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: #444;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #f4f4f9;
        }

        p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            margin: 0 5px;
            width: 60px;
            height: 60px;
            display: inline-block;
        }

        /* SVG иконка звезды */
        .rating label svg {
            width: 100%;
            height: 100%;
            fill: #007bff; /* Все звезды синие по умолчанию */
            transition: fill 0.3s ease;
        }

        /* Серый цвет для неактивных звезд */
        .rating label.inactive svg {
            fill: #bbb; /* Серый цвет для неактивных звезд */
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:active {
            background-color: #004085;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .rating label {
                width: 50px;
                height: 50px;
            }

            .submit-btn {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .rating label {
                width: 40px;
                height: 40px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .submit-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Оцените работу Shaiqas Cyberzone</h1>
    <p>Пожалуйста, выберите оценку от 1 до 5</p>

    <form id="rating-form">
        <div class="rating">
            <input type="radio" name="rating" value="1" id="rating-1">
            <label for="rating-1" class="inactive">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27l5.18 3.73-1.64-6.88L21 9.24l-6.91-.57L12 2 9.91 8.67 3 9.24l4.46 4.88-1.64 6.88L12 17.27z"/></svg>
            </label>

            <input type="radio" name="rating" value="2" id="rating-2">
            <label for="rating-2" class="inactive">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27l5.18 3.73-1.64-6.88L21 9.24l-6.91-.57L12 2 9.91 8.67 3 9.24l4.46 4.88-1.64 6.88L12 17.27z"/></svg>
            </label>

            <input type="radio" name="rating" value="3" id="rating-3">
            <label for="rating-3" class="inactive">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27l5.18 3.73-1.64-6.88L21 9.24l-6.91-.57L12 2 9.91 8.67 3 9.24l4.46 4.88-1.64 6.88L12 17.27z"/></svg>
            </label>

            <input type="radio" name="rating" value="4" id="rating-4">
            <label for="rating-4" class="inactive">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27l5.18 3.73-1.64-6.88L21 9.24l-6.91-.57L12 2 9.91 8.67 3 9.24l4.46 4.88-1.64 6.88L12 17.27z"/></svg>
            </label>

            <input type="radio" name="rating" value="5" id="rating-5">
            <label for="rating-5" class="inactive">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27l5.18 3.73-1.64-6.88L21 9.24l-6.91-.57L12 2 9.91 8.67 3 9.24l4.46 4.88-1.64 6.88L12 17.27z"/></svg>
            </label>
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>

<script>
    // Получаем все элементы с оценками
    const ratings = document.querySelectorAll('input[name="rating"]');
    const labels = document.querySelectorAll('.rating label');
    
    ratings.forEach((rating, index) => {
        rating.addEventListener('click', () => {
            // Очищаем все звезды, делаем их серыми
            labels.forEach(label => label.classList.add('inactive'));

            // Активируем нужные звезды, включая кликнутую
            for (let i = 0; i <= index; i++) {
                labels[i].classList.remove('inactive');
            }
        });
    });

    // Обработка отправки формы
    document.getElementById('rating-form').addEventListener('submit', function(event) {
        event.preventDefault();  // предотвращаем отправку формы

        // Получаем выбранную оценку
        const rating = document.querySelector('input[name="rating"]:checked');

        if (!rating) {
            alert("Пожалуйста, выберите оценку. Ваше мнение очень важно для нас");
            return;
        }

        const ratingValue = parseInt(rating.value);

        // Логика перенаправления
        if (ratingValue >= 4) {
             // Выводим сообщение о перенаправлении
            alert("Мы рады, что Вам все понравилось. Будем признательны если Вы оцените и оставите о нас отзыв в 2ГИС. Заранее благодарим :)");
            // Перенаправление на 2ГИС при оценке >= 4
            window.location.href = 'https://2gis.kz/aktobe/geo/70000001093439273';
        } else {
            // Выводим сообщение о перенаправлении
            alert("Похоже, у Вас есть что сказать. Вы будете перенаправлены в чат с владельцем клуба для дальнейшего обсуждения.");
       // Перенаправление на WhatsApp при оценке < 4
            window.location.href = 'https://wa.me/77014544555?text=Здравствуйте,%20у%20меня%20есть%20замечания%20по%20Вашему%20клубу';
        }
    });
</script>

</body>
</html>
